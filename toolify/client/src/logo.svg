<?xml version="1.0" encoding="UTF-8"?>
<svg 
    version="1.1"
    baseProfile="full"
    width="400"
    height="400"
    viewBox="0 0 400 400"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- 
    LOGO COLOR NOTE:
    The teal color (#08E8DE) is an approximation of what appears in the screenshot.
    Adjust as needed. 
  -->

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none" />

  <!-- HEXAGON & RADIATING LINES -->
  <!-- Center at (200,200), radius ~80 -->
  <!-- 6 corners of a regular hexagon, plus “spark” lines -->
  <g fill="none" stroke="#08E8DE" stroke-width="2">
    <!-- Hexagon -->
    <polygon 
      points="
        200,120 
        269.28,160 
        269.28,240 
        200,280 
        130.72,240 
        130.72,160
      " 
    />
    <!-- Radiating lines from corners outward (approximation) -->
    <!-- Each line extends from a corner outwards a bit -->
    <!-- You can tweak the line endpoints to match your preference -->
    <line x1="200"   y1="120"   x2="200"   y2="80"    />
    <line x1="269.28" y1="160"   x2="305"   y2="140"   />
    <line x1="269.28" y1="240"   x2="305"   y2="260"   />
    <line x1="200"   y1="280"   x2="200"   y2="320"   />
    <line x1="130.72" y1="240"   x2="95"    y2="260"   />
    <line x1="130.72" y1="160"   x2="95"    y2="140"   />

    <!-- You can add additional smaller lines if you want more “circuit” style details -->
  </g>

  <!-- 'T' INSIDE THE HEXAGON -->
  <text
    x="200"
    y="210"
    font-family="Arial, Helvetica, sans-serif"
    font-size="72"
    fill="#08E8DE"
    text-anchor="middle"
    dominant-baseline="middle"
    font-weight="bold"
  >
    T
  </text>

  <!-- LOGO TEXT: "TOOLIFYE" -->
  <!-- Positioned below the hexagon, centered horizontally -->
  <text
    x="200"
    y="340"
    font-family="Arial, Helvetica, sans-serif"
    font-size="36"
    fill="#08E8DE"
    text-anchor="middle"
    dominant-baseline="middle"
    font-weight="bold"
    letter-spacing="2"
  >
    TOOLIFYE
  </text>

  <!-- TAGLINE: "YOUR ULTIMATE TOOLKIT" -->
  <!-- Slightly below the main text -->
  <text
    x="200"
    y="370"
    font-family="Arial, Helvetica, sans-serif"
    font-size="14"
    fill="#08E8DE"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    YOUR ULTIMATE TOOLKIT
  </text>
</svg>
